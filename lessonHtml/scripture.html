<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>A program to say hallow</title>
    <script>
        function greetUser(){
            let name = prompt("please enter ur name: ");
            let greeting = "hello "+ name;
            alert(greeting);
        }
    </script>
</head>

<body>
    <button type="button" onclick="greetUser()">Hello</button>
    
</body>

</html>
